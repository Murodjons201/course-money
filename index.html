<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>starter</title>
</head>

<body>

    <!-- HEADER -->
    <header class="header">

    </header>

    <!-- MAIN -->
    <main class="main">

        <section class="hero mt-5">
            <div class="container">
                <form class="form d-flex flex-column p-4 bg-secondary mx-auto">
                    <div class="d-flex flex-column mb-3">
                        <div class="form__left mb-3">
                            <label class="form-label w-100 m-0">
                                <input class="form__input form-control border-primary" min="0" type="number"
                                    name="user_money" required placeholder="Miqdorni kiriting." autocomplete="off">
                            </label>
                        </div>
                        <div class="form__midle mb-3">
                            <select class="form__select form-select w-100 border-primary" name="user_type-money"
                                required>
                                <option value="usd">USD</option>
                                <option value="rubl">RUBL</option>
                                <option value="euro">EURO</option>
                            </select>
                        </div>
                        <div class="form__result bg-light border border-start border-primary rounded p-2"> Result.
                        </div>
                    </div>
                    <button class=" btn btn-primary" type="submit">O'girish</button>
                </form>
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="footer">

    </footer>

    <!-- JavaScript -->
    <script src="./js/bootstrap.bundle.min.js"></script>

    <script src="./js/script.js"></script>

</body>

</html>
